@if(connexions.someoneIsLog){
    <h2> Voici des joueurs autour de votre position : </h2>
    @for( p of this.fakePlayers.fakePlayers ; track $index){
        <app-people-card-find (createMessage)="createMessage($event)" [src]="p.src" [age]="p.age" [bio]="p.bio"
            [lieu]="p.lieu" [nbNotes]="p.nbNotes" [note]="p.note"
            [niveau]="p.niveau" [name]="p.name">
        </app-people-card-find>
    }
}
@else{
    <app-notconnected></app-notconnected>
}
