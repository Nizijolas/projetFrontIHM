@if(isConnected()){
<p> Bienvenue {{ getPseudo()}}, ce que les autres voient de vous : </p>
<app-profile-card (showParties)="toggleModalParties()"></app-profile-card>
<button (click)="navigateToEdit()">
    Modifier votre profil
</button>
@if(showParties()){
<div id="partie">
    <app-display-scores [name]="getPseudo()" [parties]="this.fakeParties.fakeparties"
        [closer]="true" (close)="toggleModalParties()" >
    </app-display-scores>
</div>
}
}
@else {
<app-notconnected></app-notconnected>
}
